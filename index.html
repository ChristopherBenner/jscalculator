<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="display">8</div>
            <div class="row">
                <button class="operator" id="plusMinus">+/-</button>
                <button class="operator" id="sqrt">&#8730</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="divide">&#247</button>
            </div>
            <div class="row">
                <button class="operator" id="recall">MRC</button>
                <button class="operator" id="memMinus">M-</button>
                <button class="operator" id="memPlus">M+</button>
                <button class="operator" id="multiply">&#215</button>
            </div>
            <div class="row">
                <button class="number" id="num7" value="7">7</button>
                <button class="number" id="num8" value="8">8</button>
                <button class="number" id="num9" value="9">9</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="number" id="num4" value="4">4</button>
                <button class="number" id="num5" value="5">5</button>
                <button class="number" id="num6" value="6">6</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="number" id="num1" value="1">1</button>
                <button class="number" id="num2" value="2">2</button>
                <button class="number" id="num3" value="3">3</button>
                <button class="operator" id="equals">=</button>
            </div>
            <div class="row">
                <button class="operator" id="clear">ON/C</button>
                <button class="number" id="num0" value="0">0</button>
                <button class="number" id="decimal" value=".">.</button>
            </div>
        </div>
    </body>
</html>
